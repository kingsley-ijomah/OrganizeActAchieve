<li 
  class="inbox-item" 
  [class.editing]="isEditing"
  (click)="onSelect($event)"
>
  <button class="item-checkbox" type="button" aria-label="Select task" *ngIf="!isEditing" (click)="onToggleSelect($event)">
    <span class="material-icons checkbox-icon">{{ isSelected ? 'check_box' : 'check_box_outline_blank' }}</span>
  </button>
  
  <div class="item-content" *ngIf="!isEditing">
    <div class="item-title-wrapper">
      <span class="item-title">{{ item.title }}</span>
      <span class="item-date" *ngIf="displayDate">{{ displayDate }}</span>
    </div>
    <div class="item-actions">
      <button class="action-btn edit-btn" type="button" (click)="onEdit($event)" aria-label="Edit task">
        <span class="material-icons">edit</span>
      </button>
      <button class="action-btn delete-btn" type="button" (click)="onDelete($event)" aria-label="Delete task">
        <span class="material-icons">delete</span>
      </button>
    </div>
  </div>

  <div class="item-edit" *ngIf="isEditing">
    <input 
      class="edit-input" 
      type="text" 
      [(ngModel)]="editingText"
      (keydown.enter)="onSave()"
      (keydown.escape)="cancelEdit()"
      #editInput
    />
    <div class="edit-actions">
      <button class="action-btn save-btn" type="button" (click)="onSave()" aria-label="Save changes">
        <span class="material-icons">check</span>
      </button>
      <button class="action-btn cancel-btn" type="button" (click)="cancelEdit()" aria-label="Cancel editing">
        <span class="material-icons">close</span>
      </button>
    </div>
  </div>
</li>
