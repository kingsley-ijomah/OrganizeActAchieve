<div class="capture-backdrop" *ngIf="isVisible" (click)="onClose()"></div>
<div class="capture-container" *ngIf="isVisible">
  <div class="capture-row">
    <textarea 
      class="capture-input" 
      placeholder="Capture a new itemâ€¦" 
      rows="4"
      [(ngModel)]="text"
      (keydown.enter)="onEnterKey($event)"
      (keydown.escape)="onClose()"
      #textareaRef
    ></textarea>
    <button class="icon-btn mic-btn" type="button" aria-label="Record voice">
      <span class="material-icons">mic</span>
    </button>
    <button class="icon-btn close-btn" type="button" (click)="onClose()" aria-label="Close">
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
