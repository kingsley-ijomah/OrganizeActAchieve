<div class="modal-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">New Task</h2>
      <button class="modal-close-btn" type="button" (click)="close.emit()"><span class="material-icons">close</span></button>
    </div>
    <div class="modal-body">
      <app-task-form [model]="model"></app-task-form>
    </div>
    <div class="modal-actions">
      <button class="btn secondary" type="button" (click)="close.emit()">Cancel</button>
      <button class="btn primary" type="button" (click)="save.emit(model)">Create</button>
    </div>
  </div>
</div>
