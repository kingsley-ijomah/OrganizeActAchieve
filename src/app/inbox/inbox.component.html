<div class="inbox-container">
  <header class="inbox-header">
    <h1 class="inbox-title">Inbox</h1>
    <button class="filter-link" type="button" (click)="openFilter()">Filter</button>
  </header>
  
  <button 
    class="show-list-btn" 
    type="button"
    (click)="toggleList()"
    [attr.aria-expanded]="showList"
    aria-label="Toggle inbox items list"
  >
    <span class="material-icons">{{ showList ? 'expand_less' : 'expand_more' }}</span>
    <span class="btn-text">{{ showList ? 'Hide Items' : 'Show Items' }}</span>
    <span class="item-count">{{ inboxItems.length }}</span>
  </button>

  <div class="inbox-list-container" *ngIf="showList">
    <ul class="inbox-list">
      <app-task-item
        *ngFor="let item of displayedItems"
        [item]="item"
        [isEditing]="isEditing(item.id)"
        (edit)="startEdit($event)"
        (delete)="deleteItem($event)"
        (complete)="completeItem($event)"
        (save)="saveEdit($event)"
        (cancel)="cancelEdit()"
        (select)="openProjectSelector($event)"
      ></app-task-item>
    </ul>
    
    <app-load-more-button
      [hasMore]="hasMoreItems"
      [remainingCount]="remainingCount"
      (loadMore)="loadMore()"
    ></app-load-more-button>
  </div>

  <app-project-selector
    [isOpen]="showProjectSelector"
    [selectedItem]="selectedItem"
    [projects]="projects"
    (close)="closeProjectSelector()"
    (selectProject)="selectProject($event)"
  ></app-project-selector>

  <app-convert-or-add-modal
    [isOpen]="showConvertOrAdd"
    [taskTitle]="selectedItem?.title || ''"
    (close)="closeConvertOrAdd()"
    (convertToProject)="handleConvertToProject()"
    (addToProject)="handleAddToProject()"
  ></app-convert-or-add-modal>

  <app-task-details-modal
    [isOpen]="showTaskDetails"
    [taskTitle]="selectedItem?.title || ''"
    (close)="closeTaskDetails()"
    (save)="saveTaskDetails($event)"
  ></app-task-details-modal>

  <app-confirm-modal
    [isOpen]="showConfirmDone"
    title="Mark as done?"
    message="This will remove the item from your Inbox. You can add it again later if needed."
    confirmLabel="Mark Done"
    cancelLabel="Cancel"
    (confirm)="confirmComplete()"
    (cancel)="cancelComplete()"
  ></app-confirm-modal>

  <app-confirm-modal
    [isOpen]="showConfirmDelete"
    title="Delete item?"
    message="This will permanently remove the item from your Inbox."
    confirmLabel="Delete"
    cancelLabel="Cancel"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  ></app-confirm-modal>

  <router-outlet></router-outlet>
</div>

<app-list-filter 
  [value]="filter" 
  [isOpen]="showFilter"
  (change)="onFilterChange($event)"
  (close)="closeFilter()"
></app-list-filter>

<app-inbox-capture
  [isVisible]="showCapture"
  (add)="addItem($event)"
  (close)="closeCapture()"
></app-inbox-capture>

<button class="fab-inbox" type="button" (click)="openCapture()" *ngIf="!showCapture" aria-label="Capture new item">
  <span class="material-icons">add</span>
</button>
